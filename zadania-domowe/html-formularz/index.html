<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form action="https://formspree.io/dan19@o2.pl" method="post" id="cityform">
        <label for="imie"></label>Imię:<br/>
        <input type="text" name="imie" id="imie"><br/>
        
        <label for="nazwisko"></label>Nazwisko:<br/>
        <input type="text" name="nazwisko" id="nazwisko"><br/>
        
        <label for="mail"></label>e-mail:<br/>
        <input type="text" name="mail" id="mail"><br/>
        
        <label for="telefon"></label>Numer telefonu:<br/>
        <input type="number" name="telefon" id="telefon"><br/><br/>
        
        Wybór miasta:<br/>
        <select name="citylist" id="miasta" form="cityform">
            <option value="gdansk">Gdańsk</option>
            <option value="krakow">Kraków</option>
            <option value="warsawa">Warszawa</option>
        </select><br/><br/>
        
        Płeć:<br/>
        <input type="radio" name="gender" value="male" checked> Male<br/>
        <input type="radio" name="gender" value="female"> Female<br/><br/>
        
        <input type="checkbox" name="zgoda" value="zgoda"> Wyrażam zgodę na przetważanie moich danych osobowych.<br/><br/>
        
        <label for="message"></label>Wiadomość:<br/>
        <textarea name="message" id="message" cols="30" rows="10" maxlength="100"></textarea><br/><br/>
        
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
