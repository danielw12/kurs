<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/8a5c1f8dca.js"></script>
</head>

<body>
    <div id="slider">
        <div class="slider-arrows">
            <button class="prev-slide"><i class="fa fa-arrow-left fa-3x" aria-hidden="true"></i>
      </button>
            <button class="next-slide "><i class="fa fa-arrow-right fa-3x" aria-hidden="true"></i>
       </button>
        </div>
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="slide1">
                <p class="slide-caption">Slide 1</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="slide2">
                <p class="slide-caption">Slide 2</p>
            </div>
            <div class="single-slide">
                <img src="img/blue.jpg" alt="blue">
                <p class="slide-caption">Blue</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="purple">
                <p class="slide-caption">Purple</p>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
